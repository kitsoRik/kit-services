<ngx-codemirror #codeMirror class="code-mirror" [ngModel]="code" (ngModelChange)="onCodeChange($event)" [options]="{
				extraKeys: { 'Ctrl-Space': 'autocomplete' },
				mode: { name: 'javascript', globalVars: true },
				lineNumbers: true,
				autoRefresh: true,
				placeholder: placeholder
			}"></ngx-codemirror>
